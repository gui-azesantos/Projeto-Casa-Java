<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>Novo Local</title>
</head>

<section layout:fragment="criar">
<form class="form-horizontal" method="POST" action="/Local"
	th:object="${local}">

	<div layout:insert="Mensagem"></div>

	<div class="card">
		<div class="card-header">
			<div class="clearfix">
				<h5 class="card-title">Novo Local</h5>
				<a class="btn btn-link link-card" href="/Local/Index">Voltar para a
					pesquisa</a>
			</div>
		</div>
		<div class="card-body">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="endereco" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome"
						th:field="*{nome}" />
				</div>
			</div>
			<div class="form-group">
				<label for="endereco" class="col-sm-2 control-label">Endere√ßo</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="endereco"
						th:field="*{endereco}" />
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>

	</div>
</form>
</section>

</html>
